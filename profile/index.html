<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Settings</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-4">
    <h4 class="mb-4">Account Settings</h4>
    <div class="card">
      <div class="row no-gutters">

        
       
        <div class="col-md-3">
          <div class="list-group settings-menu">
            <a class="list-group-item active" data-toggle="list" href="#general">General</a>
            <a class="list-group-item" data-toggle="list" href="#password">Password</a>
            <a class="list-group-item" data-toggle="list" href="#info">Info</a>
            <a class="list-group-item" data-toggle="list" href="#social">Social</a>
            <a class="list-group-item" data-toggle="list" href="#connections">Connections</a>
            <a class="list-group-item" data-toggle="list" href="#alerts">Notifications</a>
          </div>
        </div>

       
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="general">
              <div class="card-body d-flex align-items-center">
                <img src="./_.jpeg" class="profile-img" />
                <div class="ml-4">
                  <label class="btn btn-outline-primary">
                    Upload Photo
                    <input type="file" class="file-input" />
                  </label>
                  <button class="btn btn-default ml-2">Reset</button>
                  <div class="text-muted mt-1">JPG, GIF or PNG. Max 800K</div>
                </div>
              </div>

              <hr />
              <div class="card-body">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" value="nmaxwell" />
                </div>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" value="Nelle Maxwell" />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" value="nmaxwell@mail.com" />
                  <div class="alert alert-warning mt-3">
                    Your email is not confirmed. <a href="#">Resend confirmation</a>
                  </div>
                </div>
                <div class="form-group">
                  <label>Company</label>
                  <input type="text" class="form-control" value="Company Ltd." />
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="password">
              <div class="card-body">
                <div class="form-group">
                  <label>Current Password</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Confirm New Password</label>
                  <input type="password" class="form-control" />
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="info">
              <div class="card-body">
                <div class="form-group">
                  <label>Bio</label>
                  <textarea rows="4" class="form-control">Lorem ipsum dolor sit amet...</textarea>
                </div>
                <div class="form-group">
                  <label>Birthday</label>
                  <input type="text" class="form-control" value="May 3, 1995" />
                </div>
                <div class="form-group">
                  <label>Country</label>
                  <select class="custom-select">
                    <option>USA</option>
                    <option selected>Canada</option>
                    <option>UK</option>
                    <option>India</option>
                    <option>Nepal</option>
                    <option>Korea</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="social">
              <div class="card-body">
                <div class="form-group"><label>Twitter</label><input type="text" class="form-control" value="https://twitter.com/user" /></div>
                <div class="form-group"><label>Facebook</label><input type="text" class="form-control" value="https://facebook.com/user" /></div>
                <div class="form-group"><label>Instagram</label><input type="text" class="form-control" value="https://instagram.com/user" /></div>
              </div>
            </div>

            <div class="tab-pane fade" id="connections">
              <div class="card-body">
                <button class="btn btn-primary mb-3">Connect to Twitter</button>
                <button class="btn btn-primary mb-3">Connect to Facebook</button>
                <button class="btn btn-primary mb-3">Connect to Instagram</button>
              </div>
            </div>

            <div class="tab-pane fade" id="alerts">
              <div class="card-body">
                <h6 class="mb-3">Notifications</h6>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" checked />
                  <label class="form-check-label">Email me on comments</label>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" checked />
                  <label class="form-check-label">Weekly updates</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-right p-3">
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
